<div class="container">
  <h4>Add Artist</h4>
  <div class="row">
    <div class="col-4">Artist Name:</div>
    <div class="col"><input type="text" [(ngModel)]="name"></div>
  </div>
  <div class="row">
    <div class="col-4">Minutes Listened:</div>
    <div class="col"><input type="number" [(ngModel)]="minutesListened"></div>
  </div>
  <button
    class="btn btn-primary"
    [disabled]="!isArtistEntered()"
    (click)="onAddArtist()">Add</button>
</div>
