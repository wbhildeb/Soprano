

<div *ngIf="artists.length > 0; else noArtists">
  <ng-container >
    <span *ngFor="let artist of artists; let i = index">
      <button style="display: inline">delete</button>
      <div>You listened to {{ artist.name }} for {{ artist.minutesListened }} minutes</div>
    </span>
    </ng-container>
</div>
<ng-template #noArtists>
  <p>No Artists Currently</p>
</ng-template>
