<mat-toolbar class="toolbar">
    <button class="toolbar-button" routerLink="/dashboard">Home</button>
    <div *ngIf="isLoggedIn; else login">
        <span #username *ngIf="isLoggedIn" class="toolbar-text">
            {{ GetUsername() }}
        </span>
        <button class="toolbar-button" (click)="NotMe()">Log out</button>
    </div>
    <ng-template #login>
        <button class="toolbar-button" (click)="LogIn()">Log in</button>
    </ng-template>
</mat-toolbar>
